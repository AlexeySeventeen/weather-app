<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyWeather</title>
    <!-- icon -->
    <link rel="shortcut icon" href="./img/AppLogo.jpg" />
    <!-- style -->
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div class="mainWrapper">
      <header class="header">
        <div class="search__wrapper">
          <input
            placeholder="Enter your location"
            type="text"
            class="search__input" />
          <img src="./img/searchLogo.svg" alt="search" class="search__icon" />
        </div>

        <div class="weather__wrapper">
          <img src="./img/AppLogo.jpg" alt="smt" class="weather__img" />
          <p class="weather__temp">20°C</p>
          <p class="weather__comm">Hazy clouds</p>
          <div class="line"></div>
          <p id="day" class="weather__day"></p>
          <p id="time" class="weather__time"></p>
          <p class="weather__loc">Pskov, Russia</p>
        </div>
      </header>
      <main>
        <div class="button__wrapper">
          <span class="button button-active">Today</span>
          <span class="button button-right">Tomorrow</span>
        </div>
        <div class="weatherBox__wrapper">
          <div class="weatherBox">
            <div class="weatherBox__text-high">Wind</div>
            <div class="weatherBox__text-mid">3KM/h</div>
            <div class="weatherBox__text-low">NNE</div>
          </div>
          <div class="weatherBox">
            <div class="weatherBox__text-high">Humidity</div>
            <div class="weatherBox__text-mid">32%/h</div>
            <div class="weatherBox__text-low"></div>
          </div>
          <div class="weatherBox">
            <div class="weatherBox__text-high">Real feel</div>
            <div class="weatherBox__text-mid">32°C</div>
            <div class="weatherBox__text-low"></div>
          </div>
          <div class="weatherBox">
            <div class="weatherBox__text-high">UV index</div>
            <div class="weatherBox__text-mid">5</div>
            <div class="weatherBox__text-low">Moderate</div>
          </div>
          <div class="weatherBox">
            <div class="weatherBox__text-high">Pressure</div>
            <div class="weatherBox__text-mid">1018 mbbar</div>
            <div class="weatherBox__text-low">Falling</div>
          </div>
          <div class="weatherBox">
            <div class="weatherBox__text-high">Chance of rain</div>
            <div class="weatherBox__text-mid">1%</div>
            <div class="weatherBox__text-low"></div>
          </div>
          <div class="weatherBox">
            <div class="weatherBox__text-high">Temperature History</div>
            <div class="weatherBox__text-mid">3KM/h</div>
            <div class="weatherBox__text-mid">3KM/h</div>
          </div>
          <div class="weatherBox">
            <div class="weatherBox__text-high">Sun</div>
            <div class="weatherBox__text-mid">3KM/h</div>
            <div class="weatherBox__text-mid">3KM/h</div>
          </div>
          <div class="weatherBox">
            <div class="weatherBox__text-high">Moon</div>
            <div class="weatherBox__text-mid-lower">
              <span class="weatherBox__text-low">Rise </span>8:46 AM
            </div>
            <div class="weatherBox__text-mid-lower">
              <span class="weatherBox__text-low">Set </span>9:35 PM
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="./script/time.js"></script>
  </body>
</html>
