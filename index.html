<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyWeather</title>
    <!-- icon -->
    <link rel="shortcut icon" href="./img/AppLogo.jpg" />
    <!-- style -->
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div class="mainWrapper">
      <header class="header">
        <div class="search__wrapper">
          <input
            placeholder="Enter your location"
            type="text"
            class="search__input"
            id="search" />
          <img src="./img/searchLogo.svg" alt="search" class="search__icon" />
        </div>

        <div class="weather__wrapper">
          <img src="" alt="smt" class="weather__img" id="img" />
          <p class="weather__temp"><span id="mainT"></span>째C</p>
          <p class="weather__comm" id="text"></p>
          <div class="line"></div>
          <p id="day" class="weather__day"></p>
          <p id="time" class="weather__time"></p>
          <p class="weather__loc">
            <span id="city"></span>, <span id="country"></span>
          </p>
        </div>
      </header>
      <main>
        <div>
          <div class="button__wrapper">
            <span class="button button-active">Today</span>
            <span class="button button-right">Tomorrow</span>
          </div>
          <div class="weatherBox__wrapper">
            <div class="weatherBox">
              <div class="weatherBox__text-high">Wind</div>
              <div class="weatherBox__text-mid">
                <span id="wind"></span> km/h
              </div>
              <div class="weatherBox__text-low" id="wind_dir"></div>
            </div>
            <div class="weatherBox">
              <div class="weatherBox__text-high">Humidity</div>
              <div class="weatherBox__text-mid">
                <span id="humidity"></span>%
              </div>
              <div class="weatherBox__text-low"></div>
            </div>
            <div class="weatherBox">
              <div class="weatherBox__text-high">Real feel</div>
              <div class="weatherBox__text-mid"><span id="realT"></span>째C</div>
              <div class="weatherBox__text-low"></div>
            </div>
            <div class="weatherBox">
              <div class="weatherBox__text-high">UV index</div>
              <div class="weatherBox__text-mid" id="UV"></div>
              <div class="weatherBox__text-low">Moderate</div>
            </div>
            <div class="weatherBox">
              <div class="weatherBox__text-high">Pressure</div>
              <div class="weatherBox__text-mid">
                <span id="pressure"></span> mbbar
              </div>
              <div class="weatherBox__text-low">Falling</div>
            </div>
            <div class="weatherBox">
              <div class="weatherBox__text-high">Chance of rain</div>
              <div class="weatherBox__text-mid">
                <span id="rainChance"></span>%
              </div>
              <div class="weatherBox__text-low"></div>
            </div>
            <div class="weatherBox">
              <div class="weatherBox__text-high">Temperature history</div>
              <div class="weatherBox__text-mid-lower">
                <span class="weatherBox__text-low" id="timeBefore"></span>30째C
              </div>
              <div class="weatherBox__text-mid-lower">
                <span class="weatherBox__text-low" id="timeAfter"></span>28째C
              </div>
            </div>
            <div class="weatherBox">
              <div class="weatherBox__text-high">Sun</div>
              <div>
                <span class="weatherBox__text-low">Rise</span>
                <span class="weatherBox__text-mid-lower" id="sunRise"></span>
              </div>
              <div>
                <span class="weatherBox__text-low">Set </span>
                <span class="weatherBox__text-mid-lower" id="sunSet"></span>
              </div>
            </div>
            <div class="weatherBox">
              <div class="weatherBox__text-high">Moon</div>
              <div>
                <span class="weatherBox__text-low">Rise </span>
                <span class="weatherBox__text-mid-lower" id="moonRise"></span>
              </div>
              <div>
                <span class="weatherBox__text-low">Set </span>
                <span class="weatherBox__text-mid-lower" id="moonSet"></span>
              </div>
            </div>
          </div>
        </div>
        <footer>
          <span
            >All Data Provided By -
            <a href="https://www.weatherapi.com/" target="_blank"
              >Weather Api</a
            ></span
          >
          <span>Design & Developed By - <a href="#">Alexey Vileiskij</a></span>
        </footer>
      </main>
    </div>
    <script src="./script/time.js"></script>
    <script src="./script/api.js"></script>
  </body>
</html>
